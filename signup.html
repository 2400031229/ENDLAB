<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Discovering India</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2 data-key="site-title">Discovering India</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" data-key="nav-home">Home</a></li>
                <li><a href="monuments.html" data-key="nav-monuments">Monuments</a></li>
                <li><a href="culture.html" data-key="nav-culture">Culture</a></li>
                <li><a href="timeline.html" data-key="nav-timeline">Timeline</a></li>
                <li><a href="signin.html" data-key="nav-signin">Sign In</a></li>
                <li><a href="signup.html" data-key="nav-signup" class="active">Sign Up</a></li>
            </ul>
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="hi">हिंदी</option>
                    <option value="te">తెలుగు</option>
                    <option value="ta">தமிழ்</option>
                    <option value="kn">ಕನ್ನಡ</option>
                    <option value="ml">മലയാളം</option>
                    <option value="mr">मराठी</option>
                    <option value="bn">বাংলা</option>
                    <option value="gu">ગુજરાતી</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="login-main">
        <div class="login-container">
            <div class="login-form">
                <h2 data-key="signup-title">Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="fullname" data-key="fullname-label">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email" data-key="email-label">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" data-key="password-label">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" data-key="confirm-password-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="login-btn" data-key="signup-btn">Sign Up</button>
                    <div class="auth-links">
                        <p data-key="have-account">Already have an account? <a href="signin.html" data-key="signin-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (fullname && email && password) {
                alert('Account created successfully! Welcome to Discovering India.');
                window.location.href = 'signin.html';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
