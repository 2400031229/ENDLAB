<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Discovering India</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2 data-key="site-title">Discovering India</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" data-key="nav-home">Home</a></li>
                <li><a href="monuments.html" data-key="nav-monuments">Monuments</a></li>
                <li><a href="culture.html" data-key="nav-culture">Culture</a></li>
                <li><a href="timeline.html" data-key="nav-timeline">Timeline</a></li>
                <li><a href="login.html" data-key="nav-login" class="active">Admin Login</a></li>
            </ul>
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="hi">हिंदी</option>
                    <option value="te">తెలుగు</option>
                    <option value="ta">தமிழ்</option>
                    <option value="kn">ಕನ್ನಡ</option>
                    <option value="ml">മലയാളം</option>
                    <option value="mr">मराठी</option>
                    <option value="bn">বাংলা</option>
                    <option value="gu">ગુજરાતી</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="login-main">
        <div class="login-container">
            <div class="login-form">
                <h2 data-key="login-title">Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" data-key="username-label">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" data-key="password-label">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn" data-key="login-btn">Login</button>
                    <a href="#" class="forgot-password" data-key="forgot-password">Forgot Password?</a>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin123') {
                alert('Login successful! Welcome to Admin Dashboard.');
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>
</body>
</html>
